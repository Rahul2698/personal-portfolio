<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1>This is the blog section</h1>
{% for blog_post in blog_posts %}
<a href="{% url 'blogpost:details' blog_post.id %}"><h1>{{ blog_post.title }}</h1></a>
<h5>{{ blog_post.date }}</h5>
<p>{{ blog_post.description }}</p>

{% endfor %}
</body>
</html>
