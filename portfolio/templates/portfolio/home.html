{% extends 'portfolio/base.html' %}

{% block content %}
    {% load static%}
    <h1>Welcome to my portfolio</h1>
    <a href="{% url 'blogpost:all_blogs' %}">See Blogs</a>
    <img src="{% static 'portfolio/self.jpg' %}" height="300" width="500"/>
    <a href="{% static 'portfolio/Resume.pdf' %}">Resume</a>

    {% for project in projects %}
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="300" width="500">
    {% if project.url %}
    <br/><a href="{{ project.url }}">LINK</a>
    {% endif %}
    {% endfor %}

{% endblock %}
