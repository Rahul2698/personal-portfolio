<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    {% load static %}
</head>
<body>
    <h1>Welcome to my portfolio</h1>

    <img src="{% static 'portfolio/self.jpg' %}" height="300" width="500">
    <a href="{% static 'portfolio/Resume.pdf' %}">Resume</a>

    {% for project in projects %}
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="300" width="500">
    {% if project.url %}
    <br/><a href="{{ project.url }}">LINK</a>
    {% endif %}
    {% endfor %}
</body>
</html>
